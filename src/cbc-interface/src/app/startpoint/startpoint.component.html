<div class="row">
  <div class="col-xs-6">
    <h3>Start Point</h3>
    <hr>
    <form (ngSubmit)="onSubmit(f, 'start')" #f="ngForm">
    <div class="row">
      <div class="col-sm-12" style="padding-bottom: 10px">
        <b>Current Start: </b>
        {{ start.address }}, {{ start.city }}, {{ start.state }}, {{ start.zipCode }}
      </div>
    </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="address">Address</label>
          <input 
          type="text" 
          id="address" 
          class="form-control"
          name="address"
          ngModel
          required>
        </div>
      </div>
      <div class="row">
      <div class="col-sm-5 form-group">
          <label for="address">City</label>
          <input 
          type="text" 
          id="city" 
          class="form-control"
          name="city"
          ngModel
          required>
        </div>
      <div class="col-sm-3 form-group">
          <label for="address">State</label>
          <input 
          type="text" 
          id="state" 
          class="form-control"
          name="state"
          ngModel
          required
          [pattern]="'^[A-Z]+[A-Z]$'">
        </div>
      <div class="col-sm-4 form-group">
          <label for="address">Zip Code</label>
          <input 
          type="text" 
          id="zipCode" 
          class="form-control"
          name="zipCode"
          ngModel
          required
          [pattern]="'^[0-9]+[0-9]+[0-9]+[0-9]+[0-9]$'">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f.valid">Submit</button>
          <button 
            class="btn btn-primary" 
            type="button"
            (click)="onClear('start')">Clear</button>
          <button 
            class="btn btn-primary" 
            type="button"
            (click)="onEdit('start')">Edit</button>
        </div>
      </div>
    </form>
  </div>



  <div class="col-xs-6">
    <h3>End Point</h3>
    <hr>
    <form (ngSubmit)="onSubmit(f2, 'end')" #f2="ngForm">
    <div class="row">
      <div class="col-sm-12" style="padding-bottom: 10px">
        <b>Current End: </b>
        {{ end.address }}, {{ end.city }}, {{ end.state }}, {{ end.zipCode }}
      </div>
    </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="address">Address</label>
          <input 
          type="text" 
          id="address" 
          class="form-control"
          name="address"
          ngModel
          required>
        </div>
      </div>
      <div class="row">
      <div class="col-sm-5 form-group">
          <label for="address">City</label>
          <input 
          type="text" 
          id="city" 
          class="form-control"
          name="city"
          ngModel
          required>
        </div>
      <div class="col-sm-3 form-group">
          <label for="address">State</label>
          <input 
          type="text" 
          id="state" 
          class="form-control"
          name="state"
          ngModel
          required
          [pattern]="'^[A-Z]+[A-Z]$'">
        </div>
      <div class="col-sm-4 form-group">
          <label for="address">Zip Code</label>
          <input 
          type="text" 
          id="zipCode" 
          class="form-control"
          name="zipCode"
          ngModel
          required
          [pattern]="'^[0-9]+[0-9]+[0-9]+[0-9]+[0-9]$'">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f2.valid"> Submit</button>
          <button 
            class="btn btn-primary" 
            type="button"
            (click)="onClear('end')">Clear</button>
          <button 
            class="btn btn-primary" 
            type="button"
            (click)="onEdit('end')">Edit</button>
        </div>
      </div>
    </form>
  </div>
</div>
