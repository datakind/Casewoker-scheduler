<form (ngSubmit)="onAddItem(f)" #f="ngForm" >
  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="name">Case Name</label>
      <input type="text" 
      id="caseName" 
      class="form-control"
      name="caseName"
      ngModel
      required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 form-group">
      <label for="name">Activity Type</label>
      <input 
      type="text" 
      id="activityType" 
      class="form-control"
      name="activityType"
      ngModel
      required>
    </div>
    <div class="col-sm-4 form-group">
      <label for="expectedDuration">Duration</label>
      <input 
      type="number" 
      min="0"
      step="15"
      id="expectedDuration" 
      class="form-control"
      name="expectedDuration"
      ngModel
      required
      [pattern]="'^[1-9]+[0-9]*$'">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 form-group">
      <label for="address">Address</label>
      <input 
      type="text" 
      id="address" 
      class="form-control"
      name="address"
      ngModel
      required>
    </div>
  </div>
  <div class="row">
   <div class="col-sm-5 form-group">
      <label for="address">City</label>
      <input 
      type="text" 
      id="city" 
      class="form-control"
      name="city"
      ngModel
      required>
    </div>
   <div class="col-sm-3 form-group">
      <label for="address">State</label>
      <input 
      type="text" 
      id="state" 
      class="form-control"
      name="state"
      ngModel
      required
      [pattern]="'^[A-Z]+[A-Z]$'">
    </div>
   <div class="col-sm-4 form-group">
      <label for="address">Zip Code</label>
      <input 
      type="text" 
      id="zipCode" 
      class="form-control"
      name="zipCode"
      ngModel
      required
      [pattern]="'^[0-9]+[0-9]+[0-9]+[0-9]+[0-9]$'">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 form-group">
      <label for="completed">Completed</label>
      <input type="checkbox" 
      id="completed" 
      class="form-check-label"
      name="completed"
      ngModel>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button 
         class="btn btn-success" 
         type="submit"
         [disabled]="!f.valid"> {{ editMode ? 'Update' : 'Add'  }}
      </button>
      <button 
        class="btn btn-danger" 
        type="button"
        (click)="onDelete()"
        *ngIf="editMode">Delete</button>
      <button 
        class="btn btn-primary" 
        type="button"
        (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
<hr>
<p style="font-size:10px">Disclaimer: Other users within the organization may be able to view your activities. Please do not enter confidential case information.</p>
<hr>
